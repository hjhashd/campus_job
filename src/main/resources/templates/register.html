<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求职系统 - 注册</title>
    <!-- 引入Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <!-- 将 Google Fonts 的 CDN 替换为国内镜像源 -->
    <link href="https://fonts.font.im/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 引入Google Fonts字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        /* --- 基础和全局样式 (与登录页一致) --- */
        :root {
            --primary-color: #4f46e5; /* Indigo */
            --primary-hover-color: #4338ca;
            --success-color: #10b981;
            --light-gray-color: #f3f4f6;
            --medium-gray-color: #6b7280;
            --dark-gray-color: #1f2937;
            --border-color: #d1d5db;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray-color);
            color: var(--dark-gray-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- 注册容器和布局 (与登录页一致) --- */
        .register-wrapper {
            width: 100%;
            max-width: 56rem;
            background-color: white;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            border-radius: 1rem;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .promo-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background-color: var(--primary-color);
            color: white;
        }

        .form-panel {
            padding: 2rem 3rem;
        }

        /* --- 注册流程特定样式 --- */
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            position: relative;
        }
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--border-color);
            transform: translateY(-50%);
            z-index: 1;
        }
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            background-color: white;
            padding: 0 0.5rem;
        }
        .step-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--light-gray-color);
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .step-label {
            font-size: 0.75rem;
            margin-top: 0.5rem;
            color: var(--medium-gray-color);
        }
        .step.active .step-icon {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        .step.active .step-label {
            color: var(--primary-color);
            font-weight: 500;
        }
        .step.completed .step-icon {
            background-color: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        .progress {
            width: 100%;
            background-color: var(--light-gray-color);
            border-radius: 99px;
            height: 8px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 99px;
            transition: width 0.4s ease;
        }

        .form-step { display: none; }
        .form-step.active { display: block; animation: stepFadeIn 0.5s ease; }

        @keyframes stepFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 身份选择卡片 */
        .role-card {
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .role-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
        }
        .role-card.selected {
            border-color: var(--primary-color);
            background-color: rgba(79, 70, 229, 0.05);
        }
        .role-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        /* --- 表单元素样式 (与登录页一致) --- */
        h2 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
        h3 { font-size: 1.25rem; font-weight: 600; margin-bottom: 1.5rem; }
        .subtitle { color: var(--medium-gray-color); margin-bottom: 2rem; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }

        .floating-label-group { position: relative; }
        .floating-input, .floating-select {
            width: 100%;
            padding: 1rem 1rem 0.5rem;
            padding-top: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
            background-color: white;
        }
        .floating-input:focus, .floating-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        .floating-label {
            position: absolute;
            top: 50%; left: 1rem;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
        }
        .floating-input:focus ~ .floating-label,
        .floating-input:not(:placeholder-shown) ~ .floating-label,
        .floating-select:not(:placeholder-shown) ~ .floating-label,
        .floating-select:focus ~ .floating-label {
            top: 0.75rem; transform: translateY(0); font-size: 0.75rem; color: var(--primary-color);
        }
        /* 针对select标签的特殊调整 */
        .floating-select { appearance: none; -webkit-appearance: none; background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 2.5rem; }

        .password-toggle { position: absolute; top: 50%; right: 1rem; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--medium-gray-color); }
        .password-toggle:hover { color: var(--primary-color); }

        .nav-buttons { display: flex; justify-content: space-between; margin-top: 2rem; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; font-size: 1rem; font-weight: 500; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: var(--primary-hover-color); transform: scale(1.02); }
        .btn-secondary { background-color: transparent; color: var(--medium-gray-color); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background-color: var(--light-gray-color); border-color: var(--medium-gray-color); }
        a { color: var(--primary-color); text-decoration: none; font-weight: 500; }
        a:hover { text-decoration: underline; }

        /* 响应式布局 */
        @media (max-width: 768px) {
            body { padding: 1rem 0; }
            .register-wrapper { grid-template-columns: 1fr; max-width: 28rem; }
            .promo-panel { display: none; }
            .form-panel { padding: 2rem 1.5rem; }
            .form-grid { grid-template-columns: 1fr; }
        }

        /* 动画 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
<div class="register-wrapper">
    <!-- 左侧装饰部分 -->
    <div class="promo-panel">
        <i class="bi bi-person-plus-fill" style="font-size: 4rem; margin-bottom: 1rem;"></i>
        <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem;">创建您的账户</h1>
        <p style="color: #e0e7ff; text-align: center;">只需几步，即可开启您的职业新旅程。我们期待您的加入！</p>
    </div>

    <!-- 右侧表单部分 -->
    <div class="form-panel">
        <div class="step-indicator">
            <div class="step active" data-step="1"><div class="step-icon">1</div><span class="step-label">选择身份</span></div>
            <div class="step" data-step="2"><div class="step-icon">2</div><span class="step-label">基本信息</span></div>
            <div class="step" data-step="3"><div class="step-icon">3</div><span class="step-label">账户信息</span></div>
            <div class="step" data-step="4"><div class="step-icon"><i class="bi bi-check"></i></div><span class="step-label">完成</span></div>
        </div>
        <div class="progress"><div class="progress-bar" style="width: 0%;"></div></div>

        <form id="registrationForm" novalidate>
            <!-- 步骤1: 选择身份 -->
            <div class="form-step active" id="step1">
                <h3>选择您的身份</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="role-card" data-role="STUDENT">
                        <div class="role-icon"><i class="bi bi-mortarboard"></i></div>
                        <h4>学生</h4>
                        <p style="font-size: 0.875rem; color: var(--medium-gray-color);">寻找实习或全职工作</p>
                        <input class="form-check-input" type="radio" name="identityType" id="studentRole" value="STUDENT" checked hidden>
                    </div>
                    <div class="role-card" data-role="COMPANY">
                        <div class="role-icon"><i class="bi bi-building"></i></div>
                        <h4>企业</h4>
                        <p style="font-size: 0.875rem; color: var(--medium-gray-color);">招聘优秀人才</p>
                        <input class="form-check-input" type="radio" name="identityType" id="companyRole" value="COMPANY" hidden>
                    </div>
                </div>
                <div class="nav-buttons" style="justify-content: flex-end;">
                    <button type="button" class="btn btn-primary next-step">下一步 <i class="bi bi-arrow-right"></i></button>
                </div>
            </div>

            <!-- 步骤2: 基本信息 -->
            <div class="form-step" id="step2">
                <h3>填写基本信息</h3>
                <div id="studentFields" style="display: flex; flex-direction: column; gap: 1rem;">
                    <div class="form-grid">
                        <div class="floating-label-group"><input type="text" id="school" class="floating-input" placeholder=" "><label for="school" class="floating-label">学校名称</label></div>
                        <div class="floating-label-group"><input type="text" id="major" class="floating-input" placeholder=" "><label for="major" class="floating-label">专业</label></div>
                    </div>
                    <div class="form-grid">
                        <div class="floating-label-group">
                            <select id="education" class="floating-select" placeholder=" "><option value="专科">专科</option><option value="本科" selected>本科</option><option value="硕士">硕士</option><option value="博士">博士</option></select>
                            <label for="education" class="floating-label">学历</label>
                        </div>
                        <div class="floating-label-group"><input type="tel" id="studentPhone" class="floating-input" placeholder=" "><label for="studentPhone" class="floating-label">联系电话</label></div>
                    </div>
                </div>
                <div id="companyFields" style="display: none; flex-direction: column; gap: 1rem;">
                    <div class="form-grid">
                        <div class="floating-label-group"><input type="text" id="companyName" class="floating-input" placeholder=" "><label for="companyName" class="floating-label">企业名称</label></div>
                        <div class="floating-label-group">
                            <select id="companySize" class="floating-select" placeholder=" "><option value="初创企业">初创企业</option><option value="中小型企业" selected>中小型企业</option><option value="大型企业">大型企业</option><option value="跨国集团">跨国集团</option></select>
                            <label for="companySize" class="floating-label">企业规模</label>
                        </div>
                    </div>
                    <div class="form-grid">
                        <div class="floating-label-group"><input type="text" id="contactPerson" class="floating-input" placeholder=" "><label for="contactPerson" class="floating-label">联系人</label></div>
                        <div class="floating-label-group"><input type="tel" id="companyPhone" class="floating-input" placeholder=" "><label for="companyPhone" class="floating-label">联系电话</label></div>
                    </div>
                </div>
                <div class="nav-buttons">
                    <button type="button" class="btn btn-secondary prev-step"><i class="bi bi-arrow-left"></i> 上一步</button>
                    <button type="button" class="btn btn-primary next-step">下一步 <i class="bi bi-arrow-right"></i></button>
                </div>
            </div>

            <!-- 步骤3: 账户信息 -->
            <div class="form-step" id="step3">
                <h3>设置账户信息</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div class="form-grid">
                        <div class="floating-label-group"><input type="text" id="username" class="floating-input" placeholder=" " required><label for="username" class="floating-label">用户名</label></div>
                        <div class="floating-label-group"><input type="email" id="email" class="floating-input" placeholder=" " required><label for="email" class="floating-label">电子邮箱</label></div>
                    </div>
                    <div class="form-grid">
                        <div class="floating-label-group"><input type="password" id="password" class="floating-input" placeholder=" " required><label for="password" class="floating-label">密码</label><button type="button" class="password-toggle" data-target="password"><i class="bi bi-eye"></i></button></div>
                        <div class="floating-label-group"><input type="password" id="confirmPassword" class="floating-input" placeholder=" " required><label for="confirmPassword" class="floating-label">确认密码</label><button type="button" class="password-toggle" data-target="confirmPassword"><i class="bi bi-eye"></i></button></div>
                    </div>
                    <div>
                        <input type="checkbox" id="terms" required style="margin-right: 0.5rem;">
                        <label for="terms" style="font-size: 0.875rem;">我同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a></label>
                    </div>
                </div>
                <div class="nav-buttons">
                    <button type="button" class="btn btn-secondary prev-step"><i class="bi bi-arrow-left"></i> 上一步</button>
                    <button type="button" class="btn btn-primary next-step">提交注册 <i class="bi bi-check-circle"></i></button>
                </div>
            </div>

            <!-- 步骤4: 完成注册 -->
            <div class="form-step" id="step4">
                <div style="text-align: center; padding: 3rem 0;">
                    <i class="bi bi-cloud-upload" style="font-size: 4rem; color: var(--primary-color);"></i>
                    <h2 style="margin-top: 1.5rem;">准备完成注册</h2>
                    <p class="subtitle" style="margin-bottom: 2rem;">请确认您的注册信息，点击下方按钮完成创建。</p>
                    <div style="display: flex; flex-direction: column; gap: 1rem;">
                        <button type="button" id="submitBtn" class="btn btn-primary">确认并完成</button>
                        <button type="button" class="btn btn-secondary prev-step">返回修改</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    // --- 原始的JS逻辑保持不变，仅做微调以适应新UI ---
    document.addEventListener('DOMContentLoaded', function() {
        const steps = document.querySelectorAll('.form-step');
        const stepIndicators = document.querySelectorAll('.step');
        const nextButtons = document.querySelectorAll('.next-step');
        const prevButtons = document.querySelectorAll('.prev-step');
        const progressBar = document.querySelector('.progress-bar');
        const roleCards = document.querySelectorAll('.role-card');
        const studentFields = document.getElementById('studentFields');
        const companyFields = document.getElementById('companyFields');
        const submitButton = document.getElementById('submitBtn');

        let currentStep = 1;
        // 默认选择学生
        document.querySelector('.role-card[data-role="STUDENT"]').classList.add('selected');

        function goToStep(step) {
            steps.forEach(s => s.classList.remove('active'));
            const nextStepEl = document.getElementById(`step${step}`);
            if (nextStepEl) nextStepEl.classList.add('active');

            stepIndicators.forEach((indicator, index) => {
                indicator.classList.remove('active', 'completed');
                if (index + 1 < step) {
                    indicator.classList.add('completed');
                } else if (index + 1 === step) {
                    indicator.classList.add('active');
                }
            });

            const progress = ((step - 1) / (steps.length - 1)) * 100;
            progressBar.style.width = `${progress}%`;
            currentStep = step;
        }

        nextButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (validateStep(currentStep)) {
                    // 如果是最后一步的"下一步"按钮，直接触发提交
                    if(currentStep === 3) {
                        goToStep(currentStep + 1);
                    } else {
                        goToStep(currentStep + 1);
                    }
                }
            });
        });

        prevButtons.forEach(button => {
            button.addEventListener('click', () => goToStep(currentStep - 1));
        });

        roleCards.forEach(card => {
            card.addEventListener('click', function() {
                const role = this.getAttribute('data-role');
                roleCards.forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
                document.querySelector(`input[value="${role}"]`).checked = true;

                if (role === 'STUDENT') {
                    studentFields.style.display = 'flex';
                    companyFields.style.display = 'none';
                } else {
                    studentFields.style.display = 'none';
                    companyFields.style.display = 'flex';
                }
            });
        });

        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const icon = this.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                }
            });
        });

        submitButton.addEventListener('click', submitForm);

        function validateStep(step) {
            // 移除alert，可以添加更友好的验证提示
            let isValid = true;
            // 简单的验证逻辑，可以扩展
            if (step === 2) {
                const identityType = document.querySelector('input[name="identityType"]:checked').value;
                if (identityType === 'STUDENT') {
                    if (!document.getElementById('school').value || !document.getElementById('major').value) isValid = false;
                } else {
                    if (!document.getElementById('companyName').value || !document.getElementById('contactPerson').value) isValid = false;
                }
            } else if (step === 3) {
                if (!document.getElementById('username').value ||
                    !document.getElementById('email').value ||
                    !document.getElementById('password').value ||
                    document.getElementById('password').value !== document.getElementById('confirmPassword').value ||
                    !document.getElementById('terms').checked) {
                    isValid = false;
                }
            }
            if(!isValid) console.warn(`Step ${step} validation failed.`);
            return isValid; // 简化处理，实际项目应给出明确提示
        }

        function submitForm() {
            if (!validateStep(3)) {
                alert("信息填写不完整或有误，请返回检查。");
                goToStep(3);
                return;
            }

            const identityType = document.querySelector('input[name="identityType"]:checked').value;
            const phone = identityType === 'STUDENT' ? document.getElementById('studentPhone').value : document.getElementById('companyPhone').value;

            const formData = {
                identityType,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone,
                school: document.getElementById('school').value,
                major: document.getElementById('major').value,
                education: document.getElementById('education').value,
                companyName: document.getElementById('companyName').value,
                companySize: document.getElementById('companySize').value,
                contactPerson: document.getElementById('contactPerson').value
            };

            // 模拟提交成功
            console.log("Submitting form data:", formData);

            // 实际的fetch请求逻辑
            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (!response.ok) {
                        // 如果服务器返回错误状态，尝试解析错误信息
                        return response.json().then(err => { throw new Error(err.message || '注册失败，请稍后再试。') });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const step4Container = document.getElementById('step4');
                        step4Container.innerHTML = `
                    <div style="text-align: center; padding: 3rem 0;">
                        <i class="bi bi-check-circle-fill" style="font-size:4rem; color:var(--success-color);"></i>
                        <h2 style="margin-top: 1.5rem;">注册成功!</h2>
                        <p class="subtitle">您的账号 ${formData.username} 已创建成功。</p>
                        <p>将在 <span id="countdown">3</span> 秒后自动跳转到登录页面...</p>
                        <div style="margin-top: 2rem;">
                            <a href="/login" class="btn btn-primary">立即登录</a>
                        </div>
                    </div>`;
                        goToStep(4);

                        let seconds = 3;
                        const countdownElement = document.getElementById('countdown');
                        const timer = setInterval(() => {
                            seconds--;
                            if (countdownElement) countdownElement.textContent = seconds;
                            if (seconds <= 0) {
                                clearInterval(timer);
                                window.location.href = "/login";
                            }
                        }, 1000);
                    } else {
                        alert("注册失败: " + data.message);
                        goToStep(1);
                    }
                })
                .catch(error => {
                    console.error('Registration Error:', error);
                    alert("请求失败: " + error.message);
                });
        }
    });
</script>
</body>
</html>
