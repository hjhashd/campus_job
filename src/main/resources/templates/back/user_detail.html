<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户详情</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.css">
    <style>
        /* 统一设计风格 */
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #06d6a0;
            --info: #118ab2;
            --warning: #ffd166;
            --danger: #ef476f;
            --light-bg: #f5f7fb;
            --dark-bg: #212529;
            --sidebar-bg: linear-gradient(180deg, #4361ee 0%, #3f37c9 100%);
            --sidebar-hover: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
        }

        /* 侧边栏样式 */
        .sidebar {
            min-height: 100vh;
            background: var(--sidebar-bg);
            color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 250px;
            position: sticky;
            top: 0;
            flex-shrink: 0;
        }

        .logo {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .logo h4 {
            color: white;
            font-weight: 700;
            text-align: center;
            margin: 0;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.85);
            padding: 0.8rem 1.5rem;
            margin: 0.2rem 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--sidebar-hover);
            color: white;
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .nav-link:hover i {
            transform: scale(1.1);
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            padding: 25px;
            overflow-x: hidden;
        }

        .header-container {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .page-title {
            color: var(--primary);
            font-weight: 700;
            margin: 0;
            font-size: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            background: rgba(67, 97, 238, 0.1);
            padding: 8px 15px;
            border-radius: 50px;
        }

        .card {
            border-radius: 10px;
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 25px;
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid #e2e5ec;
            padding: 15px 20px;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--dark-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--dark-bg);
            margin-bottom: 8px;
        }

        .form-control[readonly] {
            background-color: #f8f9fa;
            border: 1px solid #e2e5ec;
            color: #6c757d;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 8px;
        }

        .divider {
            border-top: 1px solid #e2e5ec;
            margin: 20px 0;
        }

        .status-badge {
            padding: 0.4em 1em;
            border-radius: 50px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-active {
            background-color: rgba(6, 214, 160, 0.15);
            color: #06b48c;
        }

        .badge-inactive {
            background-color: rgba(239, 71, 111, 0.15);
            color: #e62a5c;
        }

        .identity-badge {
            background-color: rgba(67, 97, 238, 0.15);
            color: var(--primary);
        }

        .btn-action {
            padding: 8px 16px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-weight: 600;
        }

        .btn-info {
            background: rgba(17, 138, 178, 0.1);
            color: var(--info);
            border: none;
        }

        .btn-info:hover {
            background: var(--info);
            color: white;
        }

        .btn-warning {
            background: rgba(255, 209, 102, 0.15);
            color: #e6b325;
            border: none;
        }

        .btn-warning:hover {
            background: #e6b325;
            color: white;
        }

        .btn-danger {
            background: rgba(239, 71, 111, 0.1);
            color: var(--danger);
            border: none;
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: rgba(108, 117, 125, 0.1);
            color: var(--dark-bg);
            border: none;
        }

        .btn-secondary:hover {
            background: #6c757d;
            color: white;
        }

        /* 下拉菜单样式 */
        .dropdown-menu {
            border-radius: 8px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            border: none;
            padding: 0.5rem;
            min-width: 200px;
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            border-radius: 5px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .dropdown-item:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .dropdown-item i {
            margin-right: 10px;
            width: 18px;
            text-align: center;
        }

        .dropdown-divider {
            margin: 0.5rem 0;
        }

        /* 响应式调整 */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
                padding: 20px 5px;
            }
            .logo h4 {
                font-size: 0;
            }
            .logo h4:after {
                content: "系统";
                font-size: 1.2rem;
            }
            .nav-link span {
                display: none;
            }
            .nav-link i {
                margin-right: 0;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                min-height: auto;
                position: relative;
                padding: 10px 0;
            }

            .nav {
                flex-direction: row !important;
                overflow-x: auto;
                padding: 5px 0;
            }

            .nav-item {
                flex-shrink: 0;
            }

            .nav-link {
                margin: 0 5px;
                padding: 10px 15px;
            }

            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .user-info {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="logo">
        <h4><i class="bi bi-person-badge me-2"></i>企业职位系统</h4>
    </div>
    <ul class="nav flex-column mt-4">
        <li class="nav-item">
            <a class="nav-link" href="/dashboard">
                <i class="bi bi-speedometer2"></i> 控制台
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/admin/users/list">
                <i class="bi bi-people"></i> 用户管理
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/jobs">
                <i class="bi bi-building"></i> 职业管理
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/auth/list">
                <i class="bi bi-shield-check"></i> 认证审核
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/account">
                <i class="bi bi-gear"></i> 账户设置
            </a>
        </li>
    </ul>
</div>

<div class="main-content">
    <div class="header-container">
        <h1 class="page-title">用户管理系统</h1>
        <!-- 修改用户信息区域为下拉菜单 -->
        <div class="dropdown">
            <a class="user-info dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <div>
                    <div class="fw-bold">管理员</div>
                </div>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/">
                    <i class="bi bi-house-door"></i> 回到首页
                </a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">
                    <i class="bi bi-box-arrow-right"></i> 退出登录
                </a></li>
            </ul>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-person-circle me-2"></i>基本信息</h5>
            <div>
                <span class="badge status-badge"
                      th:classappend="${user.status} == 1 ? 'badge-active' : 'badge-inactive'"
                      th:text="${user.status} == 1 ? '活跃' : '非活跃'">
                    状态
                </span>
                <span class="badge identity-badge status-badge ms-2"
                      th:text="${user.identityType == 'STUDENT'} ? '学生' :
                                (${user.identityType == 'COMPANY'} ? '企业' : '管理员')">
                    身份
                </span>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-4">
                        <label class="form-label">用户ID</label>
                        <input type="text" class="form-control" th:value="${user.userId}" >
                    </div>
                    <div class="mb-4">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" th:value="${user.username}" >
                    </div>
                    <div class="mb-4">
                        <label class="form-label">邮箱</label>
                        <input type="text" class="form-control" th:value="${user.email}" >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-4">
                        <label class="form-label">身份类型</label>
                        <input type="text" class="form-control"
                               th:value="${user.identityType == 'STUDENT'} ? '学生' :
                                         (${user.identityType == 'COMPANY'} ? '企业' : '管理员')" >
                    </div>
                    <div class="mb-4">
                        <label class="form-label">电话</label>
                        <input type="text" class="form-control" th:value="${user.phone ?: 'N/A'}" >
                    </div>
                    <div class="mb-4">
                        <label class="form-label">注册时间</label>
                        <input type="text" class="form-control"
                               th:value="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}" >
                    </div>
                </div>
            </div>

            <!-- 学生信息 -->
            <div th:if="${user.identityType == 'STUDENT'}">
                <div class="section-title">
                    <i class="bi bi-mortarboard"></i> 学生信息
                </div>
                <div class="divider"></div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-4">
                            <label class="form-label">学校</label>
                            <input type="text" class="form-control" th:value="${user.school}" >
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-4">
                            <label class="form-label">专业</label>
                            <input type="text" class="form-control" th:value="${user.major}" >
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-4">
                            <label class="form-label">学历</label>
                            <input type="text" class="form-control" th:value="${user.education}">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 企业信息 -->
            <div th:if="${user.identityType == 'COMPANY'}">
                <div class="section-title">
                    <i class="bi bi-building"></i> 企业信息
                </div>
                <div class="divider"></div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label class="form-label">公司名称</label>
                            <input type="text" class="form-control" th:value="${user.companyName}" >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label class="form-label">公司规模</label>
                            <input type="text" class="form-control" th:value="${user.companySize}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label class="form-label">联系人</label>
                            <input type="text" class="form-control" th:value="${user.contactPerson}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label class="form-label">统一信用代码</label>
                            <input type="text" class="form-control" th:value="${user.creditCode}" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between">
        <a th:href="'/admin/users/list?identityType=' + ${identityType} + '&status=' + ${status} + '&search=' + ${search}"
           class="btn btn-secondary btn-action">
            <i class="bi bi-arrow-left me-1"></i> 返回列表
        </a>

        <div class="d-flex gap-2">
            <!-- 状态切换按钮 -->
            <form th:action="@{/admin/users/{userId}/toggle-status(userId=${user.userId})}" method="post">
                <button type="submit" class="btn btn-warning btn-action">
                    <i class="bi me-1"
                       th:classappend="${user.status} == 1 ? 'bi-toggle-off' : 'bi-toggle-on'"></i>
                    <span th:text="${user.status} == 1 ? '禁用账户' : '激活账户'"></span>
                </button>
            </form>

            <form th:action="@{/admin/users/{userId}/delete(userId=${user.userId})}" method="post" class="d-inline">
                <input type="hidden" name="identityType" th:value="${identityType}">
                <input type="hidden" name="status" th:value="${status}">
                <input type="hidden" name="search" th:value="${search}">
                <button type="submit" class="btn btn-danger btn-action"
                        onclick="return confirm('确定要永久删除此用户吗？该操作不可撤销！');">
                    <i class="bi bi-trash me-1"></i> 删除用户
                </button>
            </form>
        </div>
    </div>
</div>

<!-- 引入Bootstrap JS以实现下拉菜单功能 -->
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
