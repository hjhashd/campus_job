<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${job.title} + ' - 职位详情'">职位详情</title>
    <!-- 使用国内镜像源 -->
    <link href="https://cdn.bootcss.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-light: #e1f0fa;
            --secondary: #2ecc71;
            --accent: #f39c12;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --gray: #95a5a6;
            --danger: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #34495e;
            line-height: 1.6;
            padding-bottom: 2rem;
        }

        .container {
            max-width: 1200px;
        }

        /* 头部样式 */
        .job-header {
            background: linear-gradient(135deg, #ffffff 0%, #f5f9ff 100%);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.12);
            border-left: 4px solid var(--primary);
            margin-top: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .job-header::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 120px;
            height: 120px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%233498db" opacity="0.08" d="M28.1,76.1C11.9,64.6,2,46.5,2,27.9C2,12.5,10.1,0,28.1,0c12.4,0,21.9,8.1,21.9,23.9 c0,15.8-9.5,23.9-21.9,23.9c-4.1,0-7.5-0.9-10.2-2.8c-0.8,9.4,1.2,16.4,5.9,21.2C26.2,70.7,27.5,73.2,28.1,76.1z"></path></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .job-header h1 {
            font-weight: 700;
            font-size: 2.2rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }

        .job-header h1::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .job-header h3 {
            font-weight: 500;
            font-size: 1.4rem;
            color: var(--gray);
            margin-bottom: 1.5rem;
        }

        .salary-info {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--danger);
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
        }

        .badge-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin: 1.5rem 0;
        }

        .custom-badge {
            background-color: var(--primary-light);
            color: var(--primary);
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(52, 152, 219, 0.15);
        }

        .custom-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.25);
        }

        .risk-tag {
            display: inline-flex;
            align-items: center;
            padding: 0.4rem 1rem;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-left: 1rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
        }

        .low-risk {
            background-color: #e8f5e9;
            color: #27ae60;
        }

        .wage-guarantee {
            background-color: #fff8e1;
            color: #f39c12;
        }

        .info-row {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin: 1.5rem 0;
        }

        .info-item {
            display: flex;
            align-items: center;
            color: #5a6b7c;
            font-size: 1.05rem;
        }

        .info-item i {
            font-size: 1.2rem;
            margin-right: 10px;
            color: var(--primary);
            width: 24px;
            text-align: center;
        }

        /* 公司卡片 */
        .company-card {
            background: linear-gradient(135deg, #ffffff 0%, #fbfdff 100%);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin: 3rem 0;
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.08);
            border: 1px solid #e1e9f0;
            position: relative;
            overflow: hidden;
        }

        .company-card::before {
            content: "";
            position: absolute;
            top: -30px;
            right: -30px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--primary-light);
            opacity: 0.4;
        }

        .rating-box {
            text-align: center;
            padding: 1.2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid #eef5fc;
        }

        .rating-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.15);
        }

        .rating-score {
            font-size: 2.4rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .company-info h4 {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .company-info p {
            color: #5a6b7c;
            margin-bottom: 0.6rem;
            font-size: 1.05rem;
        }

        .company-info p:last-child {
            color: var(--primary);
            font-weight: 500;
        }

        /* 职位描述 */
        .section-title {
            position: relative;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1.8rem;
            padding-bottom: 0.8rem;
            font-size: 1.6rem;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .job-description {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            line-height: 1.8;
            font-size: 1.05rem;
            color: #34495e;
            border: 1px solid #eef5fc;
            white-space: pre-line;
        }

        .job-description p {
            margin-bottom: 1.2rem;
        }

        /* 职位评价 */
        .review-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            margin: 3rem 0;
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.08);
            border: 1px solid #e1e9f0;
        }

        .rating-display {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .big-rating {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-right: 1.5rem;
            line-height: 1;
        }

        .star-rating {
            display: flex;
            margin-bottom: 0.5rem;
        }

        .star-rating i {
            color: #f1c40f;
            font-size: 1.4rem;
            margin-right: 3px;
        }

        .review-count {
            font-size: 1.1rem;
            color: var(--gray);
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-outline-primary {
            color: var(--primary);
            border: 2px solid var(--primary);
            background: transparent;
            padding: 0.7rem 1.8rem;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        /* 相似职位 */
        .similar-jobs-section {
            margin: 3rem 0;
        }

        .similar-job-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.8rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #eef5fc;
            position: relative;
            overflow: hidden;
        }

        .similar-job-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary);
        }

        .similar-job-card:hover {
            transform: translateY(-7px);
            box-shadow: 0 12px 25px rgba(52, 152, 219, 0.2);
        }

        .similar-job-card h5 {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.8rem;
            font-size: 1.25rem;
        }

        .similar-salary {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--danger);
            margin-bottom: 0.5rem;
        }

        .similar-company {
            color: var(--gray);
            margin-bottom: 1.2rem;
            font-size: 1.05rem;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .job-header {
                padding: 1.8rem;
            }

            .job-header h1 {
                font-size: 1.8rem;
            }

            .rating-box {
                margin-bottom: 1.5rem;
            }

            .info-row {
                gap: 1.2rem;
            }

            .section-title {
                font-size: 1.4rem;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .job-header, .company-card, .job-description, .review-card, .similar-jobs-section {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .job-header { animation-delay: 0.1s; }
        .company-card { animation-delay: 0.2s; }
        .job-description { animation-delay: 0.3s; }
        .review-card { animation-delay: 0.4s; }
        .similar-jobs-section { animation-delay: 0.5s; }

        /* 操作按钮区域 */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn-lg {
            padding: 0.9rem 2rem;
            font-size: 1.1rem;
        }

        .btn-success {
            background-color: var(--success);
            border: none;
        }

        .btn-success:hover {
            background-color: #219653;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <!-- 职位头部信息 -->
    <div class="job-header">
        <h1 th:text="${job.title}">高级Java开发工程师</h1>
        <h3 class="text-muted" th:text="${job.companyName}">字节跳动科技有限公司</h3>

        <div class="badge-container">
            <span class="custom-badge" th:each="benefit : ${job.benefits}" th:text="${benefit}">五险一金</span>
        </div>

        <div class="salary-info">
            <span th:text="${job.salaryRange}">25K-45K</span>
            <span class="risk-tag low-risk" th:if="${job.riskLevel == 'LOW'}">低风险</span>
            <span class="risk-tag wage-guarantee" th:if="${job.wageGuarantee}">工资保障</span>
        </div>

        <div class="info-row">
            <div class="info-item"><i class="fas fa-map-marker-alt"></i> <span th:text="${job.location}">北京市海淀区中关村软件园</span></div>
            <div class="info-item"><i class="fas fa-briefcase"></i> 经验: <span th:text="${job.experienceRequirement}">3-5年</span></div>
            <div class="info-item"><i class="fas fa-graduation-cap"></i> 学历: <span th:text="${job.educationRequirement}">本科及以上</span></div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary btn-lg">
                <i class="fas fa-paper-plane me-2"></i>立即投递
            </button>
            <button class="btn btn-outline-primary btn-lg">
                <i class="fas fa-heart me-2"></i>收藏职位
            </button>
            <button class="btn btn-success btn-lg">
                <i class="fas fa-phone-alt me-2"></i>联系HR
            </button>
        </div>
    </div>

    <!-- 公司信息卡片 -->
    <div class="company-card">
        <div class="row">
            <div class="col-md-3 mb-4 mb-md-0">
                <div class="rating-box">
                    <div class="rating-score" th:text="${job.companyRating}">4.8</div>
                    <div>公司评分</div>
                </div>
            </div>
            <div class="col-md-3 mb-4 mb-md-0">
                <div class="rating-box">
                    <div class="rating-score" th:text="${job.creditScore}">88</div>
                    <div>信用评分</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="company-info">
                    <h4 th:text="${job.companyName}">字节跳动科技有限公司</h4>
                    <p class="mb-1" th:text="${job.financingStage} + ' | ' + ${job.companySize} + ' | ' + ${job.industry}">
                        D轮以上 | 10000+人 | 互联网
                    </p>
                    <p class="mb-0" th:text="'总部: ' + ${job.headquarters}">总部: 北京</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 职位描述 -->
    <div class="mb-5">
        <h3 class="section-title">职位描述</h3>
        <div class="job-description" th:utext="${job.description}">
            这是一个高潜力的职位，该岗位薪资位于行业前20%，且公司提供良好的职业发展空间。
        </div>
    </div>

    <!-- 职位评价 -->
    <div class="review-card">
        <h3 class="section-title">职位评价</h3>
        <div th:if="${job.jobReviewCount > 0}">
            <div class="rating-display">
                <div class="big-rating" th:text="${job.jobRating}">4.5</div>
                <div>
                    <div class="star-rating">
                    <span th:each="i : ${#numbers.sequence(1,5)}">
                        <i th:class="${i <= job.jobRating} ? 'fas fa-star' : 'far fa-star'"></i>
                    </span>
                    </div>
                    <div class="review-count" th:text="${job.jobReviewCount} + '条评价'">25条评价</div>
                </div>
            </div>
            <a th:href="@{'/reviews' }" class="btn btn-primary">
                <i class="fas fa-star me-2"></i>查看全部评价
            </a>
        </div>
        <div th:if="${job.jobReviewCount == 0}" class="text-center py-3">
            <p class="text-muted">暂无评价</p>
            <a th:href="@{'/reviews'}" class="btn btn-primary">
                <i class="fas fa-star me-2"></i>成为第一个评价者
            </a>
        </div>
    </div>

    <!-- 相似职位 -->
    <div class="similar-jobs-section">
        <h3 class="section-title">相似职位</h3>
        <div class="row">
            <div class="col-md-6" th:each="similar : ${job.similarJobs}">
                <div class="similar-job-card">
                    <h5 th:text="${similar.title}">资深后端开发工程师</h5>
                    <div class="similar-salary" th:text="${similar.salaryRange}">28K-42K</div>
                    <div class="similar-company" th:text="${similar.companyName}">腾讯科技深圳</div>
                    <div class="mt-3">
                        <a th:href="@{/job/detail/{id}(id=${similar.jobId})}" class="btn btn-outline-primary">
                            <i class="fas fa-eye me-1"></i> 查看详情
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // 添加简单的交互效果
    document.querySelectorAll('.custom-badge').forEach(badge => {
        badge.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px)';
        });

        badge.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
    });

    // 卡片悬停效果
    document.querySelectorAll('.similar-job-card').forEach(card => {
        card.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-7px)';
        });

        card.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
    });

    // 按钮点击效果
    document.querySelectorAll('.btn').forEach(button => {
        button.addEventListener('click', function() {
            this.classList.add('active');
            setTimeout(() => {
                this.classList.remove('active');
            }, 300);
        });
    });
</script>
</body>
</html>
