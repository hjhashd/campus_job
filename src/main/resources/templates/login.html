<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求职系统 - 登录</title>
    <!-- 移除了Tailwind CSS, 使用纯CSS实现 -->
    <!-- 将 Bootstrap Icons 的 CDN 替换为国内镜像源 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <!-- 将 Google Fonts 的 CDN 替换为国内镜像源 -->
    <link href="https://fonts.font.im/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- 基础和全局样式 --- */
        :root {
            --primary-color: #4f46e5; /* Indigo */
            --primary-hover-color: #4338ca;
            --light-gray-color: #f3f4f6;
            --medium-gray-color: #6b7280;
            --dark-gray-color: #1f2937;
            --border-color: #d1d5db;
            --error-bg-color: #fef2f2;
            --error-border-color: #fca5a5;
            --error-text-color: #b91c1c;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray-color); /* 清淡的背景色 */
            color: var(--dark-gray-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- 登录容器和布局 --- */
        .login-wrapper {
            width: 100%;
            max-width: 56rem; /* 对应 a-w-4xl */
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            border-radius: 1rem;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .promo-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background-color: var(--primary-color);
            color: white;
        }

        .form-panel {
            padding: 3rem;
        }

        /* 响应式布局：小屏幕下单列显示 */
        @media (max-width: 768px) {
            .login-wrapper {
                grid-template-columns: 1fr;
                max-width: 28rem;
            }
            .promo-panel {
                display: none; /* 在小屏幕上隐藏左侧装饰部分 */
            }
            .form-panel {
                padding: 2rem;
            }
        }

        /* --- 表单元素样式 --- */
        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--medium-gray-color);
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* 浮动标签样式 */
        .floating-label-group {
            position: relative;
        }
        .floating-input {
            width: 100%;
            padding: 1rem 1rem 0.5rem; /* 调整内边距以适应浮动标签 */
            padding-top: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box; /* 确保 padding 不会影响宽度 */
        }
        .floating-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        .floating-label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
            display: flex;
            align-items: center;
        }
        .floating-input:focus ~ .floating-label,
        .floating-input:not(:placeholder-shown) ~ .floating-label {
            top: 0.75rem;
            transform: translateY(0);
            font-size: 0.75rem;
            color: var(--primary-color);
        }
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--medium-gray-color);
        }
        .password-toggle:hover {
            color: var(--primary-color);
        }

        /* 其他表单控件 */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }
        .remember-me {
            display: flex;
            align-items: center;
        }
        .remember-me input {
            height: 1rem;
            width: 1rem;
            margin-right: 0.5rem;
            border-color: var(--border-color);
            border-radius: 0.25rem;
            color: var(--primary-color);
        }
        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }

        /* 按钮样式 */
        .submit-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .submit-btn:hover {
            background-color: var(--primary-hover-color);
            transform: scale(1.02);
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: white;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .social-btn:hover {
            background-color: #f9fafb;
        }

        /* 分隔线 */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--medium-gray-color);
            font-size: 0.875rem;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        .divider:not(:empty)::before { margin-right: 0.5em; }
        .divider:not(:empty)::after { margin-left: 0.5em; }

        /* Thymeleaf 错误提示 */
        .error-message {
            background-color: var(--error-bg-color);
            border: 1px solid var(--error-border-color);
            color: var(--error-text-color);
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
<div class="login-wrapper">

    <!-- 左侧装饰部分 -->
    <div class="promo-panel">
        <i class="bi bi-briefcase-fill" style="font-size: 4rem; margin-bottom: 1rem;"></i>
        <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem;">欢迎来到求职系统</h1>
        <p style="color: #e0e7ff; text-align: center;">在这里，发现你的职业新可能。让我们一起开启您的求职之旅。</p>
    </div>

    <!-- 右侧表单部分 -->
    <div class="form-panel">
        <h2>安全登录</h2>
        <p class="subtitle">使用您的账户信息登录</p>

        <form th:action="@{/login}" method="post">
            <!-- Thymeleaf 错误信息显示 -->
            <div th:if="${errorMessage}" class="error-message" role="alert">
                <i class="bi bi-exclamation-triangle-fill" style="margin-right: 0.75rem;"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- 用户名输入框 -->
            <div class="floating-label-group">
                <input type="text" id="username" name="username" class="floating-input" placeholder=" " required>
                <label for="username" class="floating-label">
                    <i class="bi bi-person" style="margin-right: 0.5rem;"></i> 用户名
                </label>
            </div>

            <!-- 密码输入框 -->
            <div class="floating-label-group">
                <input type="password" id="password" name="password" class="floating-input" placeholder=" " required>
                <label for="password" class="floating-label">
                    <i class="bi bi-lock" style="margin-right: 0.5rem;"></i> 密码
                </label>
                <button type="button" id="togglePassword" class="password-toggle">
                    <i class="bi bi-eye"></i>
                </button>
            </div>

            <!-- 记住我和忘记密码 -->
            <div class="form-options">
                <div class="remember-me">
                    <input id="remember" name="remember-me" type="checkbox">
                    <label for="remember">记住我</label>
                </div>
                <a href="#">忘记密码?</a>
            </div>

            <!-- 登录按钮 -->
            <button type="submit" class="submit-btn">
                <i class="bi bi-box-arrow-in-right" style="margin-right: 0.5rem;"></i> 登录
            </button>

            <!-- 分隔线 -->
            <div class="divider">或使用其他方式登录</div>

            <!-- 第三方登录 -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <button type="button" class="social-btn">
                    <i class="bi bi-google" style="color: #db4437; margin-right: 0.5rem; font-size: 1.25rem;"></i> 使用 Google
                </button>
                <button type="button" class="social-btn">
                    <i class="bi bi-github" style="margin-right: 0.5rem; font-size: 1.25rem;"></i> 使用 GitHub
                </button>
            </div>

            <!-- 注册链接 -->
            <div style="text-align: center;">
                <p style="font-size: 0.875rem;">
                    还没有账号?
                    <a th:href="@{/register}">立即注册</a>
                </p>
            </div>
        </form>
    </div>
</div>

<script>
    // 密码可见性切换逻辑 (保持不变)
    const togglePassword = document.getElementById('togglePassword');
    if (togglePassword) {
        togglePassword.addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    }
</script>
</body>
</html>
