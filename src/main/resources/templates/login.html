<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>求职系统 - 登录</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
        }

        .login-header {
            background: var(--primary);
            padding: 2.5rem;
            text-align: center;
            color: white;
        }

        .login-body {
            padding: 2.5rem;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }

        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--secondary);
            border-color: var(--secondary);
            transform: translateY(-2px);
        }

        .social-login .btn {
            width: 100%;
            margin-bottom: 10px;
            position: relative;
            padding-left: 40px;
            text-align: left;
        }

        .social-login .btn i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }

        .divider:not(:empty)::before {
            margin-right: .75em;
        }

        .divider:not(:empty)::after {
            margin-left: .75em;
        }

        .floating-label {
            position: relative;
            margin-bottom: 20px;
        }

        .floating-label input {
            height: 60px;
            padding-top: 28px;
        }

        .floating-label label {
            position: absolute;
            top: 20px;
            left: 15px;
            color: #6c757d;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .floating-label input:focus ~ label,
        .floating-label input:not(:placeholder-shown) ~ label {
            top: 8px;
            left: 15px;
            font-size: 12px;
            color: var(--primary);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .login-card {
                margin: 0 15px;
            }

            .login-header {
                padding: 1.5rem;
            }

            .login-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="login-card">
                <div class="login-header">
                    <h1><i class="bi bi-person-badge me-2"></i>求职系统</h1>
                    <p class="mb-0">安全登录，开启求职之旅</p>
                </div>
                <div class="login-body">
                    <form th:action="@{/login}" method="post">
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <i class="bi bi-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                        </div>

                        <div class="floating-label">
                            <input type="text" class="form-control form-control-lg" id="username" name="username"
                                   placeholder=" " required>
                            <label for="username"><i class="bi bi-person me-1"></i> 用户名</label>
                        </div>

                        <div class="floating-label">
                            <input type="password" class="form-control form-control-lg" id="password" name="password"
                                   placeholder=" " required>
                            <label for="password"><i class="bi bi-lock me-1"></i> 密码</label>
                            <span class="password-toggle" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>

                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                                <label class="form-check-label" for="remember">记住我</label>
                            </div>
                            <a href="#" class="text-decoration-none">忘记密码?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-4 py-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i> 登录
                        </button>

                        <div class="divider">或使用其他方式登录</div>

                        <div class="social-login mb-4">
                            <button type="button" class="btn btn-outline-primary">
                                <i class="bi bi-google"></i> 使用 Google 登录
                            </button>
                            <button type="button" class="btn btn-outline-dark">
                                <i class="bi bi-github"></i> 使用 GitHub 登录
                            </button>
                        </div>

                        <div class="text-center">
                            还没有账号? <a th:href="@{/register}" class="text-decoration-none fw-bold">立即注册</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // 密码可见性切换
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });

    // 表单验证
    document.querySelector('form').addEventListener('submit', function(e) {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            e.preventDefault();
            alert('请输入用户名和密码');
        }
    });
</script>
</body>
</html>
