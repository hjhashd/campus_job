<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有职位评价 - 甄企宝</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --card-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e6f0ff 100%);
            color: #334155;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .page-header {
            background: linear-gradient(120deg, var(--primary), var(--primary-light));
            color: white;
            padding: 80px 0 60px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: "";
            position: absolute;
            top: -80px;
            right: -80px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .page-header::after {
            content: "";
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .page-title {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.15);
        }

        .page-subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            max-width: 700px;
            margin: 0 auto 30px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 280px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .review-card {
            background: white;
            border-radius: 16px;
            border: none;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            overflow: hidden;
            margin-bottom: 30px;
            height: 100%;
        }

        .review-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.15);
        }

        .job-header {
            background: linear-gradient(120deg, #f0f7ff, #e1eeff);
            padding: 20px;
            border-bottom: 1px solid rgba(37, 99, 235, 0.1);
        }

        .job-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .job-title a {
            color: var(--dark);
            text-decoration: none;
            transition: var(--transition);
        }

        .job-title a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .job-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.95rem;
        }

        .job-meta-item {
            display: flex;
            align-items: center;
            color: var(--secondary);
        }

        .job-meta-item i {
            margin-right: 6px;
            color: var(--primary-light);
            width: 18px;
            text-align: center;
        }

        .review-content {
            padding: 25px;
        }

        .reviewer-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .reviewer-details {
            flex-grow: 1;
        }

        .reviewer-name {
            font-weight: 600;
            margin-bottom: 3px;
            color: var(--dark);
        }

        .review-date {
            font-size: 0.85rem;
            color: var(--secondary);
        }

        .star-rating {
            color: #ffc107;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .review-tags {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .review-tag {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
        }

        .review-tag i {
            margin-right: 5px;
        }

        .review-text {
            line-height: 1.7;
            color: #475569;
            margin-bottom: 0;
        }

        .controls-container {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
        }

        .filter-btn {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 500;
            color: var(--secondary);
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .filter-btn i {
            margin-right: 8px;
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .pagination .page-item .page-link {
            border-radius: 10px;
            margin: 0 5px;
            border: none;
            color: var(--primary);
            font-weight: 500;
            min-width: 40px;
            text-align: center;
        }

        .pagination .page-item.active .page-link {
            background: var(--primary);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
        }

        .empty-state i {
            font-size: 4rem;
            color: #cbd5e1;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(37, 99, 235, 0.1);
            position: relative;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 70px;
            height: 2px;
            background: var(--primary);
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2.2rem;
            }

            .page-header {
                padding: 60px 0 40px;
            }

            .job-meta {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
<!-- 导航栏片段 -->
<div th:replace="~{layout :: navbar}"></div>

<!-- 页面头部 -->
<header class="page-header">
    <div class="container">
        <h1 class="page-title">所有职位评价</h1>
        <p class="page-subtitle">查看用户对各类职位的真实评价，分享您的工作体验，帮助他人做出更好的职业选择</p>

        <div class="stats-card">
            <div class="display-4 fw-bold" th:text="${totalReviews}">1,258</div>
            <div class="text-white-80">条用户评价</div>
        </div>
    </div>
</header>

<div class="container">
    <!-- 控制区域 -->
    <div class="controls-container">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="d-flex align-items-center">
                    <h2 class="mb-0 me-3">所有评价</h2>
                    <span class="badge bg-primary bg-opacity-10 text-primary fs-6">最新优先</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex justify-content-md-end gap-2 flex-wrap">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-star"></i> 全部
                    </button>
                    <button class="filter-btn" data-filter="5">
                        <i class="fas fa-filter"></i> 5星
                    </button>
                    <button class="filter-btn" data-filter="4">
                        <i class="fas fa-filter"></i> 4星
                    </button>
                    <button class="filter-btn" data-filter="3">
                        <i class="fas fa-filter"></i> 3星及以下
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 评价列表 -->
    <div class="row" id="reviews-container">
        <!-- 空状态 -->
        <div th:if="${#lists.isEmpty(reviews)}" class="col-12">
            <div class="empty-state">
                <i class="far fa-comments"></i>
                <h3 class="mb-3">暂无评价数据</h3>
                <p class="text-muted mb-4">还没有用户发布评价，成为第一个分享体验的人吧！</p>
                <a th:href="@{/}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>返回首页
                </a>
            </div>
        </div>

        <!-- 动态生成评价卡片 -->
        <div th:each="review : ${reviews}"
             th:data-rating="${review.rating}"
             class="col-lg-6 review-item">
            <div class="review-card">
                <div class="job-header">
                    <h3 class="job-title">
                        <a th:href="@{'/job/detail/' + ${review.jobId}}"
                           th:text="${review.jobTitle}">职位标题</a>
                    </h3>
                    <div class="job-meta">
                        <div class="job-meta-item">
                            <i class="fas fa-building"></i>
                            <span th:text="${review.companyName}">公司名称</span>
                        </div>
                        <div class="job-meta-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span th:text="${review.location}">工作地点</span>
                        </div>
                        <div class="job-meta-item">
                            <i class="fas fa-money-bill-wave"></i>
                            <span th:text="${review.salaryRange}">薪资范围</span>
                        </div>
                    </div>
                </div>

                <div class="review-content">
                    <div class="reviewer-info">
                        <div class="avatar" th:text="${#strings.substring(review.username, 0, 1)}">张</div>
                        <div class="reviewer-details">
                            <div class="reviewer-name" th:text="${review.username}">用户名</div>
                            <div class="review-date" th:text="${#dates.format(review.createdAt, 'yyyy年MM月dd日')}">2023年8月15日</div>
                        </div>
                    </div>

                    <!-- 最终修复的星级评分部分 -->
                    <div class="star-rating">
                            <span th:each="i : ${#numbers.sequence(1,5)}">
                                <i th:if="${i <= review.rating}" class="fas fa-star"></i>
                                <i th:if="${i > review.rating and (i - 0.5) <= review.rating}" class="fas fa-star-half-alt"></i>
                                <i th:if="${(i - 0.5) > review.rating}" class="far fa-star"></i>
                            </span>
                    </div>

                    <div class="review-tags">
                            <span th:if="${review.wagePromptness}" class="review-tag">
                                <i class="fas fa-check-circle"></i>工资准时
                            </span>
                        <span th:if="${review.envAuthenticity}" class="review-tag">
                                <i class="fas fa-check-circle"></i>环境真实
                            </span>
                    </div>

                    <p class="review-text" th:text="${review.reviewText}">评价内容...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 分页 -->
    <div class="pagination-container" th:if="${! #lists.isEmpty(reviews)}">
        <nav>
            <ul class="pagination">
                <!-- 上一页 -->
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                    <a class="page-link"
                       th:href="@{'/reviews?page=' + ${currentPage - 1}}"
                       th:if="${currentPage > 1}">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    <span class="page-link" th:unless="${currentPage > 1}">
                    <i class="fas fa-chevron-left"></i>
                </span>
                </li>

                <!-- 页码 -->
                <li th:each="page : ${#numbers.sequence(1, totalPages)}"
                    class="page-item"
                    th:classappend="${page == currentPage} ? 'active' : ''">
                    <a class="page-link"
                       th:href="@{'/reviews?page=' + ${page}}"
                       th:text="${page}">1</a>
                </li>

                <!-- 下一页 -->
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                    <a class="page-link"
                       th:href="@{'/reviews?page=' + ${currentPage + 1}}"
                       th:if="${currentPage < totalPages}">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                    <span class="page-link" th:unless="${currentPage < totalPages}">
                    <i class="fas fa-chevron-right"></i>
                </span>
                </li>
            </ul>
        </nav>
    </div>
</div>


<script>
    // 星级筛选功能
    document.querySelectorAll('.filter-btn').forEach(button => {
        button.addEventListener('click', function() {
            const filterValue = this.getAttribute('data-filter');

            // 更新按钮状态
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            this.classList.add('active');

            // 筛选评价
            document.querySelectorAll('.review-item').forEach(item => {
                if (filterValue === 'all') {
                    item.style.display = 'block';
                } else {
                    const rating = parseInt(item.getAttribute('data-rating'));
                    if (
                        (filterValue === '5' && rating === 5) ||
                        (filterValue === '4' && rating === 4) ||
                        (filterValue === '3' && rating <= 3)
                    ) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                }
            });
        });
    });

    // 卡片悬停效果增强
    document.querySelectorAll('.review-card').forEach(card => {
        card.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-8px)';
        });

        card.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
    });
</script>
</body>
</html>
